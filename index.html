<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Assignment 14</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link href="ass-14.css" rel="stylesheet">

</head>
<body>
<header><h1>Form template</h1></header>
<div class="main-container">
    <div class="form-template1">
        <div class="form-header1">
            <h1>LOGIN</h1>
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
        <div class="form-container1">
            <div>
                <input name="email" placeholder="Your Email" type="email">
            </div>
            <div>
                <input name="password" placeholder="Your password" type="password">
            </div>
            <p>Forgot <b>password?</b></p>
            <input type="submit" value="Login">
            <div id="p2">Dont't have an account? <b>Sign Up</b></div>
        </div>
    </div>

    <div class="form-template2">
        <div class="form-header2">
            <h1>Sign up</h1>
        </div>
        <div class="form-container2">
            <div>
                <input id="em" name="email" placeholder="Your Email" type="email">
            </div>
            <div>
                <input id="psw" name="password" placeholder="Your password" type="password">
            </div>
            <input id="terms" name="terms" type="checkbox">
            <p>Accept the <b> Term and conditions</b></p>
            <input type="submit" value="Sign up">
            <div id="p3">Have an account? <b>Sign in</b></div>
        </div>

        <div class="form-footer2">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>


    <div class="form-template3">
        <div class="form-header3">
            <h1>Sign in</h1>
        </div>
        <div class="form-container3">
            <div>
                <input id="email" name="email" placeholder="Your Email" type="email">
            </div>
            <div>
                <input name="password" placeholder="Your password" type="password">
            </div>
            <p>Forgot <b>password?</b></p>
            <input type="submit" value="Sign in">
            <div id="p4">or Sign in with</div>
        </div>

        <div class="form-footer3">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>
</div>


</body>
</html>
